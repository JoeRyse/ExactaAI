<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exacta AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            --header-height: 72px;
            --track-tabs-height: 52px;
            --race-selector-height: 52px;
            
            /* Modern color palette */
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            
            /* Neutrals */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: var(--gray-900);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header with glassmorphism */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            z-index: 200;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo {
            height: 40px;
            width: auto;
            display: block;
        }

        .date {
            color: var(--gray-600);
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            background: var(--gray-100);
            border-radius: 8px;
        }

        /* Track Tabs with modern styling */
        .track-tabs {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 0 2rem;
            position: fixed;
            top: var(--header-height);
            left: 0;
            right: 0;
            height: var(--track-tabs-height);
            z-index: 180;
            display: flex;
            align-items: center;
        }

        .track-tabs-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }

        .track-tab {
            background: transparent;
            border: none;
            padding: 0.75rem 1.25rem;
            color: var(--gray-600);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .track-tab::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px 3px 0 0;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .track-tab:hover {
            color: var(--gray-900);
            background: var(--gray-100);
            transform: translateY(-1px);
        }

        .track-tab.active {
            color: var(--primary);
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(139, 92, 246, 0.1));
        }

        .track-tab.active::before {
            transform: translateX(-50%) scaleX(1);
        }

        /* Race Selector */
        .race-selector {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 0.75rem 2rem;
            position: fixed;
            top: calc(var(--header-height) + var(--track-tabs-height));
            left: 0;
            right: 0;
            height: var(--race-selector-height);
            z-index: 170;
            display: flex;
            align-items: center;
        }

        .race-selector-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .race-selector-label {
            font-size: 0.85rem;
            color: var(--gray-600);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 0.5rem;
        }

        .race-jump-btn {
            background: white;
            border: 2px solid var(--gray-200);
            color: var(--gray-700);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 48px;
        }

        .race-jump-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .race-jump-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: calc(var(--header-height) + var(--track-tabs-height) + var(--race-selector-height) + 2rem);
        }

        /* Race Grid */
        .races-grid {
            display: grid;
            gap: 2rem;
        }

        /* Race Card with enhanced styling */
        .race-card {
            background: white;
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .race-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: rgba(37, 99, 235, 0.2);
        }

        .race-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-100);
            background: linear-gradient(135deg, var(--gray-50) 0%, white 100%);
        }

        .race-title {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.75rem;
        }

        .race-number {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .race-conditions {
            color: var(--gray-600);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .race-surface {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .surface-dirt { 
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
            border: 1px solid #fbbf24;
        }
        
        .surface-turf { 
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .surface-tapeta { 
            background: linear-gradient(135deg, #e5e7eb, #d1d5db);
            color: #374151;
            border: 1px solid #9ca3af;
        }

        .race-body {
            padding: 1.5rem;
        }

        .pace-section {
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.05), rgba(139, 92, 246, 0.05));
            border-radius: 12px;
            border: 1px solid rgba(37, 99, 235, 0.1);
        }

        .section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary);
            margin-bottom: 0.75rem;
            font-weight: 800;
        }

        .pace-text {
            color: var(--gray-700);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Contenders with enhanced design */
        .contenders {
            margin-bottom: 1.5rem;
        }

        .contender {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1.25rem;
            padding: 1.25rem;
            border-bottom: 1px solid var(--gray-100);
            align-items: start;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
        }

        .contender:hover {
            background: var(--gray-50);
            transform: translateX(4px);
        }

        .contender:last-child {
            border-bottom: none;
        }

        .horse-number {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
        }

        .horse-info {
            min-width: 0;
        }

        .horse-name {
            font-weight: 800;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            color: var(--gray-900);
        }

        .horse-connections {
            color: var(--gray-500);
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .horse-analysis {
            color: var(--gray-700);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .horse-rating {
            text-align: right;
            white-space: nowrap;
        }

        .stars {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .stars .filled {
            color: #fbbf24;
            filter: drop-shadow(0 1px 2px rgba(251, 191, 36, 0.4));
        }

        .stars .empty {
            color: var(--gray-300);
        }

        .odds {
            color: var(--gray-600);
            font-size: 0.9rem;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            background: var(--gray-100);
            border-radius: 6px;
            display: inline-block;
        }

        /* Betting section with modern card */
        .betting-section {
            background: linear-gradient(135deg, var(--gray-50), white);
            border-radius: 12px;
            padding: 1.25rem;
            border: 2px solid var(--gray-100);
        }

        .bet-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            font-size: 0.95rem;
        }

        .bet-type {
            font-weight: 700;
            color: var(--gray-900);
            font-size: 0.95rem;
        }

        .bet-selection {
            color: var(--gray-700);
            font-family: 'Inter', ui-monospace, monospace;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            background: white;
            border-radius: 6px;
            border: 1px solid var(--gray-200);
        }

        /* Loading & Empty States */
        .loading-state, .empty-state, .error-state {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .error-state {
            color: #fca5a5;
        }

        /* Highlight Classes */
        .lock {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            padding: 0.2rem 0.6rem;
            border-radius: 6px;
            font-weight: 700;
            border: 1px solid #fbbf24;
        }

        .value {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            padding: 0.2rem 0.6rem;
            border-radius: 6px;
            font-weight: 700;
            border: 1px solid #60a5fa;
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Responsive */
        @media (max-width: 768px) {
            :root {
                --header-height: 64px;
                --track-tabs-height: 56px;
                --race-selector-height: 56px;
            }

            .container {
                padding: 1rem;
                padding-top: calc(var(--header-height) + var(--track-tabs-height) + var(--race-selector-height) + 1rem);
            }
            
            .header {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .brand {
                font-size: 1.25rem;
            }

            .logo {
                height: 32px;
            }

            .track-tabs-inner {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }

            .track-tabs-inner::-webkit-scrollbar {
                display: none;
            }

            .contender {
                grid-template-columns: auto 1fr;
                gap: 1rem;
            }

            .horse-rating {
                grid-column: 2;
                text-align: left;
                margin-top: 0.5rem;
            }

            .race-number {
                font-size: 1.5rem;
            }
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-state {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="brand">
                <!-- Replace 'logo.png' with your actual logo filename -->
                <img src="https://raw.githubusercontent.com/JoeRyse/ExactaAI/main/logo.png" alt="Exacta AI" class="logo">
                Exacta AI
            </div>
            <div class="date" id="displayDate"></div>
        </div>
    </div>

    <div class="track-tabs">
        <div class="track-tabs-inner" id="trackTabs"></div>
    </div>

    <div class="race-selector" id="raceSelector" style="display: none;">
        <div class="race-selector-inner">
            <span class="race-selector-label">Jump to Race:</span>
            <div id="raceJumpButtons"></div>
        </div>
    </div>

    <div class="container">
        <div class="races-grid" id="racesGrid">
            <div class="loading-state">Loading track data...</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            dataSource: 'https://raw.githubusercontent.com/JoeRyse/ExactaAI/main/tracks/',
            tracks: [
                { key: 'Gulfstream Park', file: 'gulfstream.json' },
                { key: 'Fair Grounds', file: 'fairgrounds.json' },
                { key: 'Tampa Bay', file: 'tampabay.json' },
                { key: 'Santa Anita', file: 'santaanita.json' }
            ]
        };

        let trackData = {};
        let currentTrack = null;
        let currentRace = null;

        async function init() {
            await loadAllTracks();
            if (Object.keys(trackData).length > 0) {
                currentTrack = Object.keys(trackData)[0];
                renderTrackTabs();
                renderRaces();
                setupScrollObserver();
            } else {
                document.getElementById('racesGrid').innerHTML = 
                    '<div class="error-state">No track data available. Please check your configuration.</div>';
            }
        }

        async function loadAllTracks() {
            const loadPromises = CONFIG.tracks.map(async track => {
                try {
                    const response = await fetch(CONFIG.dataSource + track.file);
                    if (response.ok) {
                        const data = await response.json();
                        trackData[track.key] = data;
                    } else {
                        console.warn(`Failed to load ${track.file}`);
                    }
                } catch (error) {
                    console.error(`Error loading ${track.file}:`, error);
                }
            });
            
            await Promise.all(loadPromises);
        }

        function renderTrackTabs() {
            const container = document.getElementById('trackTabs');
            container.innerHTML = '';

            Object.keys(trackData).forEach(trackKey => {
                const btn = document.createElement('button');
                btn.className = `track-tab ${trackKey === currentTrack ? 'active' : ''}`;
                btn.textContent = trackData[trackKey].name;
                btn.onclick = () => selectTrack(trackKey);
                container.appendChild(btn);
            });
        }

        function selectTrack(trackKey) {
            currentTrack = trackKey;
            currentRace = null;
            document.getElementById('displayDate').textContent = trackData[currentTrack].date;
            renderTrackTabs();
            renderRaces();
            setupScrollObserver();
        }

        function updateRaceButtonSelection(raceNumber) {
            currentRace = raceNumber;
            document.querySelectorAll('.race-jump-btn').forEach(btn => {
                const btnRaceNum = parseInt(btn.textContent.replace('R', ''));
                btn.classList.toggle('active', btnRaceNum === raceNumber);
            });
        }

        function setupScrollObserver() {
            const races = trackData[currentTrack]?.races;
            if (!races || races.length === 0) return;

            const observerOptions = {
                root: null,
                rootMargin: '-200px 0px -50% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const raceNumber = parseInt(entry.target.id.replace('race-', ''));
                        updateRaceButtonSelection(raceNumber);
                    }
                });
            }, observerOptions);

            races.forEach(race => {
                const card = document.getElementById(`race-${race.number}`);
                if (card) observer.observe(card);
            });
        }

        function renderRaces() {
            const container = document.getElementById('racesGrid');
            const races = trackData[currentTrack].races;
            const raceSelector = document.getElementById('raceSelector');
            const jumpButtonsContainer = document.getElementById('raceJumpButtons');

            if (!races || races.length === 0) {
                container.innerHTML = '<div class="empty-state">Analysis coming soon for this track</div>';
                raceSelector.style.display = 'none';
                return;
            }

            raceSelector.style.display = 'block';
            document.getElementById('displayDate').textContent = trackData[currentTrack].date;

            if (!currentRace) {
                currentRace = races[0].number;
            }

            jumpButtonsContainer.innerHTML = races.map(race => 
                `<button class="race-jump-btn ${race.number === currentRace ? 'active' : ''}" onclick="jumpToRace(${race.number})">R${race.number}</button>`
            ).join('');

            container.innerHTML = races.map(race => {
                const surfaceClass = `surface-${race.surface.toLowerCase()}`;
                const starsHTML = (count) => {
                    return '<span class="filled">' + '★'.repeat(count) + '</span>' +
                           '<span class="empty">' + '☆'.repeat(5 - count) + '</span>';
                };

                return `
                    <div class="race-card" id="race-${race.number}">
                        <div class="race-header">
                            <div class="race-title">
                                <div class="race-number">Race ${race.number}</div>
                                <div class="race-conditions">${race.distance} • ${race.conditions}</div>
                            </div>
                            <span class="race-surface ${surfaceClass}">${race.surface}</span>
                        </div>
                        <div class="race-body">
                            <div class="pace-section">
                                <div class="section-label">Pace Projection</div>
                                <div class="pace-text">${race.pace}</div>
                            </div>
                            
                            <div class="contenders">
                                <div class="section-label">Top Contenders</div>
                                ${race.contenders.map(horse => `
                                    <div class="contender">
                                        <div class="horse-number">${horse.number}</div>
                                        <div class="horse-info">
                                            <div class="horse-name">${horse.name}</div>
                                            <div class="horse-connections">${horse.jockey} / ${horse.trainer}</div>
                                            <div class="horse-analysis">${horse.analysis}</div>
                                        </div>
                                        <div class="horse-rating">
                                            <div class="stars">${starsHTML(horse.stars)}</div>
                                            <div class="odds">${horse.odds}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>

                            <div class="betting-section">
                                <div class="section-label">Wagering Strategy</div>
                                ${race.bets.map(bet => `
                                    <div class="bet-row">
                                        <span class="bet-type">${bet.type}</span>
                                        <span class="bet-selection">${bet.selection}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function jumpToRace(raceNumber) {
            updateRaceButtonSelection(raceNumber);
            
            const raceCard = document.getElementById(`race-${raceNumber}`);
            if (raceCard) {
                const headerEl = document.querySelector('.header');
                const tabsEl = document.querySelector('.track-tabs');
                const selectorEl = document.querySelector('.race-selector');

                const headerHeight = headerEl ? headerEl.getBoundingClientRect().height : 0;
                const tabsHeight = tabsEl ? tabsEl.getBoundingClientRect().height : 0;
                const selectorHeight = selectorEl && selectorEl.style.display !== 'none' ? selectorEl.getBoundingClientRect().height : 0;

                const offset = headerHeight + tabsHeight + selectorHeight + 16;

                const elementPosition = raceCard.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        }

        init();
    </script>
</body>
</html>
