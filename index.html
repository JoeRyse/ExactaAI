<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exacta AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --header-height: 70px;
            --track-tabs-height: 50px;
            --race-selector-height: 50px;
            
            /* Clean, professional palette */
            --primary: #0f172a;
            --accent: #2563eb;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --bg-light: #f8fafc;
            --bg-card: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f1f5f9;
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Header - Clean and minimal */
        .header {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 1.25rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            z-index: 200;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.3px;
            color: var(--primary);
        }

        .logo {
            height: 36px;
            width: auto;
            display: block;
        }

        .date {
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Track Tabs */
        .track-tabs {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 0 2rem;
            position: fixed;
            top: var(--header-height);
            left: 0;
            right: 0;
            height: var(--track-tabs-height);
            z-index: 180;
            display: flex;
            align-items: center;
        }

        .track-tabs-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 0.25rem;
            width: 100%;
        }

        .track-tab {
            background: transparent;
            border: none;
            padding: 0.65rem 1rem;
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.15s ease;
            position: relative;
        }

        .track-tab:hover {
            color: var(--text);
            background: var(--bg-light);
        }

        .track-tab.active {
            color: var(--primary);
            background: var(--bg-light);
            font-weight: 600;
        }

        .track-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
        }

        /* Race Selector */
        .race-selector {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 2rem;
            position: fixed;
            top: calc(var(--header-height) + var(--track-tabs-height));
            left: 0;
            right: 0;
            height: var(--race-selector-height);
            z-index: 170;
            display: flex;
            align-items: center;
        }

        .race-selector-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .race-selector-label {
            font-size: 0.8rem;
            color: var(--text-light);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 0.5rem;
        }

        .race-jump-btn {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-light);
            padding: 0.4rem 0.85rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.15s ease;
            min-width: 44px;
        }

        .race-jump-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: #eff6ff;
        }

        .race-jump-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: calc(var(--header-height) + var(--track-tabs-height) + var(--race-selector-height) + 2rem);
        }

        /* Race Grid */
        .races-grid {
            display: grid;
            gap: 1.5rem;
        }

        /* Race Card - Clean and professional */
        .race-card {
            background: white;
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .race-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.06), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border-color: #cbd5e1;
        }

        .race-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-light);
        }

        .race-title {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.75rem;
        }

        .race-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.3px;
        }

        .race-conditions {
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .race-surface {
            display: inline-block;
            padding: 0.35rem 0.85rem;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .surface-dirt { 
            background: #fef3c7;
            color: #92400e;
        }
        
        .surface-turf { 
            background: #d1fae5;
            color: #065f46;
        }
        
        .surface-tapeta { 
            background: #e5e7eb;
            color: #374151;
        }

        .race-body {
            padding: 1.5rem;
        }

        .pace-section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-light);
            border-radius: 6px;
            border-left: 3px solid var(--accent);
        }

        .section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .pace-text {
            color: var(--text);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Contenders */
        .contenders {
            margin-bottom: 1.5rem;
        }

        .contender {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1.25rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            align-items: start;
        }

        .contender:last-child {
            border-bottom: none;
        }

        .horse-number {
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-weight: 700;
            font-size: 1rem;
        }

        .horse-info {
            min-width: 0;
        }

        .horse-name {
            font-weight: 700;
            font-size: 1.05rem;
            margin-bottom: 0.25rem;
            color: var(--primary);
        }

        .horse-connections {
            color: var(--text-light);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .horse-analysis {
            color: var(--text);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .horse-rating {
            text-align: right;
            white-space: nowrap;
        }

        .stars {
            font-size: 0.95rem;
            margin-bottom: 0.35rem;
            letter-spacing: 1px;
        }

        .stars .filled {
            color: #f59e0b;
        }

        .stars .empty {
            color: #d1d5db;
        }

        .odds {
            color: var(--text-light);
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Betting section */
        .betting-section {
            background: var(--bg-light);
            border-radius: 6px;
            padding: 1rem;
            border: 1px solid var(--border);
        }

        .bet-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.65rem 0;
            font-size: 0.9rem;
        }

        .bet-type {
            font-weight: 700;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .bet-selection {
            color: var(--text);
            font-family: 'Inter', ui-monospace, monospace;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Loading & Empty States */
        .loading-state, .empty-state, .error-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .error-state {
            color: #dc2626;
        }

        /* Highlight Classes */
        .lock {
            background: #fef3c7;
            padding: 0.15rem 0.5rem;
            border-radius: 3px;
            font-weight: 600;
            color: #92400e;
        }

        .value {
            background: #dbeafe;
            padding: 0.15rem 0.5rem;
            border-radius: 3px;
            font-weight: 600;
            color: #1e40af;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Responsive */
        @media (max-width: 768px) {
            :root {
                --header-height: 64px;
                --track-tabs-height: 52px;
                --race-selector-height: 52px;
            }

            .container {
                padding: 1rem;
                padding-top: calc(var(--header-height) + var(--track-tabs-height) + var(--race-selector-height) + 1rem);
            }
            
            .header {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .brand {
                font-size: 1.1rem;
            }

            .logo {
                height: 30px;
            }

            .track-tabs-inner {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }

            .track-tabs-inner::-webkit-scrollbar {
                display: none;
            }

            .contender {
                grid-template-columns: auto 1fr;
                gap: 1rem;
            }

            .horse-rating {
                grid-column: 2;
                text-align: left;
                margin-top: 0.5rem;
            }

            .race-number {
                font-size: 1.35rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="brand">
                <img src="https://raw.githubusercontent.com/JoeRyse/ExactaAI/main/logo.png" alt="Exacta AI" class="logo">
                Exacta AI
            </div>
            <div class="date" id="displayDate"></div>
        </div>
    </div>

    <div class="track-tabs">
        <div class="track-tabs-inner" id="trackTabs"></div>
    </div>

    <div class="race-selector" id="raceSelector" style="display: none;">
        <div class="race-selector-inner">
            <span class="race-selector-label">Jump to Race:</span>
            <div id="raceJumpButtons"></div>
        </div>
    </div>

    <div class="container">
        <div class="races-grid" id="racesGrid">
            <div class="loading-state">Loading track data...</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            dataSource: 'https://raw.githubusercontent.com/JoeRyse/ExactaAI/main/tracks/',
            tracks: [
                { key: 'Gulfstream Park', file: 'gulfstream.json' },
                { key: 'Fair Grounds', file: 'fairgrounds.json' },
                { key: 'Tampa Bay', file: 'tampabay.json' },
                { key: 'Santa Anita', file: 'santa.json' }
            ]
        };

        let trackData = {};
        let currentTrack = null;
        let currentRace = null;

        async function init() {
            await loadAllTracks();
            if (Object.keys(trackData).length > 0) {
                currentTrack = Object.keys(trackData)[0];
                renderTrackTabs();
                renderRaces();
                setupScrollObserver();
            } else {
                document.getElementById('racesGrid').innerHTML = 
                    '<div class="error-state">No track data available. Please check your configuration.</div>';
            }
        }

        async function loadAllTracks() {
            const loadPromises = CONFIG.tracks.map(async track => {
                try {
                    const response = await fetch(CONFIG.dataSource + track.file);
                    if (response.ok) {
                        const data = await response.json();
                        trackData[track.key] = data;
                    } else {
                        console.warn(`Failed to load ${track.file}`);
                    }
                } catch (error) {
                    console.error(`Error loading ${track.file}:`, error);
                }
            });
            
            await Promise.all(loadPromises);
        }

        function renderTrackTabs() {
            const container = document.getElementById('trackTabs');
            container.innerHTML = '';

            Object.keys(trackData).forEach(trackKey => {
                const btn = document.createElement('button');
                btn.className = `track-tab ${trackKey === currentTrack ? 'active' : ''}`;
                btn.textContent = trackData[trackKey].name;
                btn.onclick = () => selectTrack(trackKey);
                container.appendChild(btn);
            });
        }

        function selectTrack(trackKey) {
            currentTrack = trackKey;
            currentRace = null;
            document.getElementById('displayDate').textContent = trackData[currentTrack].date;
            renderTrackTabs();
            renderRaces();
            setupScrollObserver();
        }

        function updateRaceButtonSelection(raceNumber) {
            currentRace = raceNumber;
            document.querySelectorAll('.race-jump-btn').forEach(btn => {
                const btnRaceNum = parseInt(btn.textContent.replace('R', ''));
                btn.classList.toggle('active', btnRaceNum === raceNumber);
            });
        }

        function setupScrollObserver() {
            const races = trackData[currentTrack]?.races;
            if (!races || races.length === 0) return;

            const observerOptions = {
                root: null,
                rootMargin: '-200px 0px -50% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const raceNumber = parseInt(entry.target.id.replace('race-', ''));
                        updateRaceButtonSelection(raceNumber);
                    }
                });
            }, observerOptions);

            races.forEach(race => {
                const card = document.getElementById(`race-${race.number}`);
                if (card) observer.observe(card);
            });
        }

        function renderRaces() {
            const container = document.getElementById('racesGrid');
            const races = trackData[currentTrack].races;
            const raceSelector = document.getElementById('raceSelector');
            const jumpButtonsContainer = document.getElementById('raceJumpButtons');

            if (!races || races.length === 0) {
                container.innerHTML = '<div class="empty-state">Analysis coming soon for this track</div>';
                raceSelector.style.display = 'none';
                return;
            }

            raceSelector.style.display = 'block';
            document.getElementById('displayDate').textContent = trackData[currentTrack].date;

            if (!currentRace) {
                currentRace = races[0].number;
            }

            jumpButtonsContainer.innerHTML = races.map(race => 
                `<button class="race-jump-btn ${race.number === currentRace ? 'active' : ''}" onclick="jumpToRace(${race.number})">R${race.number}</button>`
            ).join('');

            container.innerHTML = races.map(race => {
                const surfaceClass = `surface-${race.surface.toLowerCase()}`;
                const starsHTML = (count) => {
                    return '<span class="filled">' + '★'.repeat(count) + '</span>' +
                           '<span class="empty">' + '☆'.repeat(5 - count) + '</span>';
                };

                return `
                    <div class="race-card" id="race-${race.number}">
                        <div class="race-header">
                            <div class="race-title">
                                <div class="race-number">Race ${race.number}</div>
                                <div class="race-conditions">${race.distance} • ${race.conditions}</div>
                            </div>
                            <span class="race-surface ${surfaceClass}">${race.surface}</span>
                        </div>
                        <div class="race-body">
                            <div class="pace-section">
                                <div class="section-label">Pace Projection</div>
                                <div class="pace-text">${race.pace}</div>
                            </div>
                            
                            <div class="contenders">
                                <div class="section-label">Top Contenders</div>
                                ${race.contenders.map(horse => `
                                    <div class="contender">
                                        <div class="horse-number">${horse.number}</div>
                                        <div class="horse-info">
                                            <div class="horse-name">${horse.name}</div>
                                            <div class="horse-connections">${horse.jockey} / ${horse.trainer}</div>
                                            <div class="horse-analysis">${horse.analysis}</div>
                                        </div>
                                        <div class="horse-rating">
                                            <div class="stars">${starsHTML(horse.stars)}</div>
                                            <div class="odds">${horse.odds}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>

                            <div class="betting-section">
                                <div class="section-label">Wagering Strategy</div>
                                ${race.bets.map(bet => `
                                    <div class="bet-row">
                                        <span class="bet-type">${bet.type}</span>
                                        <span class="bet-selection">${bet.selection}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function jumpToRace(raceNumber) {
            updateRaceButtonSelection(raceNumber);
            
            const raceCard = document.getElementById(`race-${raceNumber}`);
            if (raceCard) {
                const headerEl = document.querySelector('.header');
                const tabsEl = document.querySelector('.track-tabs');
                const selectorEl = document.querySelector('.race-selector');

                const headerHeight = headerEl ? headerEl.getBoundingClientRect().height : 0;
                const tabsHeight = tabsEl ? tabsEl.getBoundingClientRect().height : 0;
                const selectorHeight = selectorEl && selectorEl.style.display !== 'none' ? selectorEl.getBoundingClientRect().height : 0;

                const offset = headerHeight + tabsHeight + selectorHeight + 16;

                const elementPosition = raceCard.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        }

        init();
    </script>
</body>
</html>
