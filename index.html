<head>

    <style>
        :root {
            --bg-dark: #111827;
            --bg-card: #1f2937;
            --accent: #3b82f6;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --border: #374151;
            --gold: #fbbf24;
            --green: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar (Tracks) */
        .sidebar {
            width: 260px;
            background-color: #0f172a;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo span { color: var(--accent); }

        .track-btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-muted);
            padding: 12px 16px;
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .track-btn:hover {
            background: rgba(255,255,255,0.05);
            color: var(--text-main);
        }

        .track-btn.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Race Selector Bar */
        .race-nav {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 15px 30px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .race-btn {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text-muted);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .race-btn:hover { border-color: var(--accent); color: var(--accent); }
        .race-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* Analysis Area */
        .analysis-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* Cards */
        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .header-card {
            border-left: 5px solid var(--accent);
        }

        h1 { margin: 0 0 5px 0; font-size: 1.8rem; }
        h2 { font-size: 1.1rem; color: var(--accent); margin-top: 0; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        h3 { margin: 0 0 10px 0; font-size: 1.2rem; }
        
        .meta { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 15px; }
        .badge { 
            display: inline-block; 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-size: 0.8rem; 
            font-weight: bold; 
            margin-right: 8px;
        }
        .badge-dirt { background: #78350f; color: #fcd34d; }
        .badge-turf { background: #064e3b; color: #6ee7b7; }
        .badge-tapeta { background: #374151; color: #e5e7eb; }

        /* Contender List */
        .contender-row {
            display: flex;
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
        }
        .contender-row:last-child { border-bottom: none; }
        
        .horse-num {
            width: 40px;
            height: 40px;
            background: #374151;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .horse-details { flex: 1; }
        .horse-name { font-size: 1.1rem; font-weight: bold; color: var(--text-main); }
        .horse-connections { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 6px; }
        .horse-analysis { font-size: 0.95rem; line-height: 1.5; color: #d1d5db; }
        
        .odds-box {
            text-align: right;
            min-width: 80px;
        }
        .ml-odds { font-size: 0.9rem; color: var(--text-muted); }
        .star-rating { color: var(--gold); font-size: 0.9rem; margin-bottom: 4px; }

        /* Betting Section */
        .bet-box {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        .bet-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-family: monospace;
            font-size: 1.1rem;
        }
        .bet-line:last-child { margin-bottom: 0; }
        .bet-label { font-weight: bold; color: var(--green); }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow: auto; }
            .sidebar { width: 100%; padding: 15px; box-sizing: border-box; }
            .main-content { height: auto; }
            .analysis-container { padding: 15px; }
        }
    </style>
</head>

        // --- APP LOGIC ---

        let currentTrack = 'gp';
        let currentRaceIdx = 0;

        function loadTrack(trackId) {
            currentTrack = trackId;
            currentRaceIdx = 0;
            
            // Update Sidebar UI
            document.querySelectorAll('.track-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            renderRaceNav();
            renderAnalysis();
        }

        function loadRace(index) {
            currentRaceIdx = index;
            renderRaceNav();
            renderAnalysis();
        }

        function renderRaceNav() {
            const nav = document.getElementById('raceNav');
            nav.innerHTML = '';
            
            const races = racingData[currentTrack].races;
            
            if(races.length === 0) {
                nav.innerHTML = '<div style="color:#6b7280; padding:10px;">No races available for this track.</div>';
                return;
            }

            races.forEach((race, index) => {
                const btn = document.createElement('button');
                btn.className = `race-btn ${index === currentRaceIdx ? 'active' : ''}`;
                btn.innerText = race.number;
                btn.onclick = () => loadRace(index);
                nav.appendChild(btn);
            });
        }

        function renderAnalysis() {
            const container = document.getElementById('analysisDisplay');
            const track = racingData[currentTrack];
            
            if(track.races.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#6b7280; margin-top:50px;">Analysis coming soon...</div>';
                return;
            }

            const race = track.races[currentRaceIdx];

            // Determine Badge Color based on surface text
            let badgeClass = 'badge-dirt';
            if(race.conditions.includes('Turf')) badgeClass = 'badge-turf';
            if(race.conditions.includes('Tapeta')) badgeClass = 'badge-tapeta';

            // Build Contenders HTML
            let contendersHTML = '';
            race.contenders.forEach(horse => {
                contendersHTML += `
                    <div class="contender-row">
                        <div class="horse-num">${horse.num}</div>
                        <div class="horse-details">
                            <div class="horse-name">${horse.name}</div>
                            <div class="horse-connections">${horse.conn}</div>
                            <div class="horse-analysis">${horse.note}</div>
                        </div>
                        <div class="odds-box">
                            <div class="star-rating">${horse.stars}</div>
                            <div class="ml-odds">${horse.odds}</div>
                        </div>
                    </div>
                `;
            });

            // Build Bets HTML
            let betsHTML = '';
            race.bets.forEach(bet => {
                betsHTML += `
                    <div class="bet-line">
                        <span class="bet-label">${bet.type}</span>
                        <span>${bet.play}</span>
                    </div>
                `;
            });

            // Inject HTML

                <div class="card header-card">

                    <div class="meta">

                    </div>
